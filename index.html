<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 
  <title>Magic Games</title>
  <style>
    body {
  font-family: sans-serif;
  background-color: blueviolet;
  margin: 0;
  padding: 0;
}

header {
  background-color: rebeccapurple;
  padding: 10px;
  text-align: center;
  color: white;
}

h1 {
  color: white;
  text-align: center;
}

footer {
  background-color: rebeccapurple;
}

.grass img {
  width: 100%;
  height: auto;
}

.grass {
  position: relative;
  height: 1300px;
}

.selo1 {
  padding: 20px;
  position: relative;
}

.village-layout {
  position: absolute;
  top: 200px;
  left: 50%;
  transform: translateX(-50%);
  display: grid;
  grid-template-columns: 1fr 100px 1fr;
  gap: 20px;
  justify-items: center;
  align-items: start;
  z-index: 5;
}

.house-column {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.house1 button,
.shop button {
  background: none;
  border: none;
  cursor: pointer;
}

.house1 img,
.shop img {
  width: 200px;
  height: auto;
  border: 2px solid #555;
  border-radius: 8px;
}

.shop {
  display: flex;
  margin-bottom: auto;
  align-items: center;
}

#startBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  padding: 15px 30px;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  z-index: 10;
}

.dialog-box {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  background: rgba(0, 0, 0, 0.8);
  border: 2px solid white;
  border-radius: 10px;
  padding: 20px;
  font-size: 18px;
  z-index: 1000;
  display: none;
}

.character-name {
  font-weight: bold;
  color: #ffcc00;
  margin-bottom: 10px;
}

.dialog-text {
  color: white;
}

#nextBtn {
  margin-top: 10px;
  background: #444;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

.portrait {
  position: fixed;
  bottom: 150px;
  left: 50px;
  width: 200px;
  height: auto;
  z-index: 999;
  border: 2px solid white;
  border-radius: 10px;
  display: none;
  max-height: 150px;
}

#houseMessage {
  display: none;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  border: 2px solid black;
  padding: 10px;
  z-index: 1001;
  font-family: sans-serif;
}

.direction-choice {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #008000;
  color: white;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1002;
  font-size: 24px;
  font-family: sans-serif;
}

.direction-choice p {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  font-weight: bold;
}

#leftBtn {
  position: absolute;
  top: 50%;
  left: 50px;
  transform: translateY(-50%);
}

#rightBtn {
  position: absolute;
  top: 50%;
  right: 50px;
  transform: translateY(-50%);
}

.dir-btn {
  padding: 15px 30px;
  background: #005500;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
}

#screenOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(1, 1, 1, 1);
  display: none;
  z-index: 1003;
}

#secondDirectionChoice {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #008000;
  color: white;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1002;
  font-size: 24px;
  font-family: sans-serif;
}

#secondDirectionChoice p {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  font-weight: bold;
}

#leftBtnSecond {
  position: absolute;
  top: 50%;
  left: 50px;
  transform: translateY(-50%);
}

#rightBtnSecond {
  position: absolute;
  top: 50%;
  right: 50px;
  transform: translateY(-50%);
}




.mountain-bg {
  position: relative;
  width: 100%;
  height: 100vh;
}

.bg-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.mountain-img {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  height:50px;
  z-index: 1;
}

.pech-btn {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  padding: 5px;
  background-color: transparent;
  border: none;
  cursor: pointer;
}

.pech-img {
  width: 200px;
  height: auto;
}

.back-btn {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
  padding: 15px 30px;
  background-color: #ff6347;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 24px;
  cursor: pointer;
}
.hints-box {
  background-color: #ccc; /* сірий фон */
  color: white;
  padding: 20px;
  border-radius: 10px;
  font-family: sans-serif;
  max-width: 600px;
  margin: 20px auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}
.hints-box h2 {
  margin-top: 0;
  font-size: 24px;
}
.hints-box ol {
  padding-left: 20px;
}
